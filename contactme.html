<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me!</title>
    <link rel="stylesheet" href="asset/contactme.css">
</head>

<body>
    <div class="card">
        <h1>Kontak saya</h1>
        <form action="https://wa.me/6285775406400" method="GET">
            <table>
                <tr>
                    <td class="left">
                        <label for="name">Nama</label>
                    </td>
                    <td>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Isi namamu di sini">
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="notelp">No telp</label>
                    </td>
                    <td>
                        <input class="form-control" type="tel" name="notelp" id="notelp" placeholder="0xxxx">
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="reason">Menghubungin untuk</label>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input id="reason1" type="radio" name="reason" value="hiring">
                                    <label for="reason1">Hiring</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="reason2" type="radio" name="reason" value="complain">
                                    <label for="reason2">Complain</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="reason3" type="radio" name="reason" value="hanya ingin ngobrol">
                                    <label for="reason3">Hanya ingin ngobrol</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="impression1">Menurutmu seperti apa saya?</label>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input id="impression1" type="checkbox" name="impression1" value="Baik">
                                    <label for="impression1">Baik</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="impression2" type="checkbox" name="impression2" value="B Aja">
                                    <label for="impression2">B Aja</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="impression3" type="checkbox" name="impression3" value="Nyebelin">
                                    <label for="impression3">Nyebelin</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input id="impression4" type="checkbox" name="impression4"
                                        value="Kenapa kamu hadir si?">
                                    <label for="impression4">Kenapa kamu hadir si?</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        <label for="text">Kirimi pesan kepada saya</label>
                    </td>
                    <td>
                        <textarea class="form-control" name="text" id="text" cols="30" rows="10"
                            placeholder="Pesan ini akan dikirim ke WhatsApp"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" id="submit" class="btn btn-primary">
                        <input type="reset" class="btn btn-success">
                    </td>
                </tr>
            </table>

        </form>
    </div>
</body>

</html>
